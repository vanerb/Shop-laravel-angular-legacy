<app-container-component>
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center">
    <div style="width: 800px">
      <div style="width: 100%; height: calc(100vh - 160px); overflow: auto">
        <div *ngFor="let product of basket.products" >
          <app-basket-card-component viewMode="editable" [product]="product" (remove)="removeProductBasket($event)"></app-basket-card-component>
        </div>

        <div style="margin-top: 20px; color: white">
          <span>Subtotal: {{ calculateTotal() }} â‚¬</span>
        </div>
      </div>

      <div>
        <button (click)="goToProcess()" style="width: 100%; height: 40px; background-color: #0f5132; border-radius: 10px; border: 1px #0f5132 solid; margin-top: 20px; color: white; cursor: pointer">
          Tramitar pedido
        </button>
      </div>
    </div>
  </div>


</app-container-component>
